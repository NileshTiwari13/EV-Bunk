    <script >  //captcha
    var recaptcha_response = '';
    function submitUserForm() {
   
        if(recaptcha_response.length == 0) {
            document.getElementById('g-recaptcha-error').innerHTML = '<span style="color:red;">This captcha is required.</span>';
            return false;
        }
        else{
  	return true;
 }}
     
    function verifyCaptcha(token) {
        recaptcha_response = token;
        document.getElementById('g-recaptcha-error').innerHTML = '';
    }
    
    //preloader
    setTimeout(function(){
        $('.loader_bg').fadeToggle();
    }, 1500);

</script>
<script>
    function valid(){
    	 var a= document.getElementById("pass").value;
    	
    	 if(a==""){
    		 document.getElementById("messages").innerHTML="Please Fill password";
    		 return false;
    	 }
    	 
    	 if (a.length<8){
    		 document.getElementById("messages").innerHTML="Password should be atleast 8 digits";

    }

    </script>
